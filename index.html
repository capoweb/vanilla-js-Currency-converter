<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <div class="container">
        <h1>Check live foreign currency exchange rate</h1>
<div class="main">
<div class="wrapper">
    <div class="tabs">
        <div class="tab active">
        <div class="tab-icon">
                <img src="./images/convert.png" alt="">
        </div>
        <div class="tab-title">Convert</div>
    </div>

    <div class="tab">
        <div class="tab-icon">
            <img src="./images/single.svg" alt="">
    </div>
    <div class="tab-title">Single</div>
</div>
</div>


    <div class="content">
<form class="form">
    <div class="form-inputs">
    <div class="form-group">
        <label for="amount">Amount</label>
        <input 
        type="number" 
        name="amount" 
        id="amount"
        required
        placeholder="1.00"
        >
    </div>

<div class="form-selects">
    <div class="form-select">
        <label for="from">From</label>
        <select class="select" name="from" id="from" required>
            <option value="" disabled selected hidden>
                Choose currency
        </option>
    </select>
</div>

<div class="form-select__icon switch-currencies">
    <img src="./images/__icon.png" alt="">
</div>

<div class="form-select">
    <label for="to">To</label>
    <select class="select" name="from" id="from">
        <option value="" disabled selected hidden>
            Choose currency
        </option>
        </select>
    </div>
    </div>
    </div>  
<div class="form-info">
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
    </div>
                       //отредактирвоать
<div class="form-results show">
    <!-- from-result from -->
    <div class="form-result__item from" id="resultFrom">
        <div class="form-result__item-icon">
            <img src="" alt="">
        </div>

    <div class="form-result__item-titles">
        <div class="form-result__item-title">USD</div>
        <div class="form-result__item-full">American dollar</div>
    </div>                              
</div>
        <div class="form-result__item-value">1.00</div>
</div>
    <div class="form-result__equals">
        <img src="" alt="">
    </div>
<!-- from-result to -->
    <div class="form-result__item to" id="resultTo">
        <div class="form-result__item-icon">
            <img src="" alt="">
        </div>

    <div class="form-result__item-titles">
        <div class="form-result__item-title">EUR</div>
        <div class="form-result__item-full">Euro</div>
    </div>                              
        <div class="form-result__item-value">0.999</div>
</div>
</div>  

 <button type="submit" class="form-submit">Convert</button>
</div>

<div class="rate-information">
    <div class="rate-conversion">$1 = $34</div>
    <div class="rate-last">Updated 12 Februar 2023</div>
</div>
</form>
</div>
<!-- 2 блок -->
<div class="content">
<div class="currency-wrapper">
    <!-- Первый элемент Change-->
    <div class="currency-single">
    <select class="select" name="to" id="singleSelect" >
        <option value="" disabled selected hidden>
            Choose currency
    </option>
</select>
<div class="currency-single__item">
<div class="currency-item currency-current">
    <div class="currency-titles">
        <div class="currency-title">USD</div>
        <div class="currency-full">American  dollar</div>
    </div>
<div class="currency-amount">1.00</div>
<div class="currency-action">
    <button class="currency-change currency-button">
        Change
    </button>
</div>
</div>
</div>
</div>
<!-- Остальные элементы  Remove-->
<div class="currency-list">
    <div class="currency-item">
        <div class="currency-titles">
            <div class="currency-title">USD</div>
            <div class="currency-full">American  dollar</div>
        </div>
    <div class="currency-amount">2.00</div>
    <div class="currency-action">
        <button class="currency-remove currency-button">
            Reemove
        </button>
</div>
</div>
</div
</div>

<!-- Кнопка после валют -->
<div class="currency-add">
    <button class="currency-add_button">
        Add currency
    </button>
<select class="select" name="to" id="singleSelect" >
        <option value="" disabled selected hidden>
            Choose currency
    </option>
</select>
</div>
</div>
</div>
</div>
</div>
</div>
</main>


</body>
</html>
